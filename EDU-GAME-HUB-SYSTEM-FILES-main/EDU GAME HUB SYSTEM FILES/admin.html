<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="admin.css">
   
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#students-tab" data-toggle="tab">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#teachers-tab" data-toggle="tab">Teachers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#courses-tab" data-toggle="tab">Courses</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="tab-content">
        <!-- Students Tab -->
        <div class="tab-pane fade show active" id="students-tab">
          <h1>Students</h1>
          <div class="row mb-3">
            <div class="col-9">
              <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#add-student-modal">Add Student</button>
            </div>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Male</td>
                <td>23</td>
                <td>
                  <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#edit-student-modal">Edit</button>
                  <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delete-student-modal">Delete</button>
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jane Doe</td>
        <td>Female</td>
        <td>20</td>
        <td>
          <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#edit-student-modal">Edit</button>
          <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delete-student-modal">Delete</button>
        </td>
      </tr>
      <!-- Add a new row for a student -->
      <tr>
        <th scope="row">3</th>
        <td>Mark Smith</td>
        <td>Male</td>
        <td>17</td>
        <td>
          <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#edit-student-modal">Edit</button>
          <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delete-student-modal">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>

  </div>
  <!-- Add Student Modal -->
  
  <!-- Edit Student Modal -->
  <div class="modal fade" id="edit-student-modal" tabindex="-1" role="dialog" aria-labelledby="edit-student-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="edit-student-modal-label">Edit Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="edit-student-name">Name</label>
              <input type="text" class="form-control" id="edit-student-name">
            </div>
              <div class="form-group">
              <label for="edit-student-gender">Gender</label>
              <select class="form-control" id="edit-student-gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="edit-student-age">Age</label>
              <input type="number" class="form-control" id="edit-student-age">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-edited-student">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Edit Student Modal -->
  <!-- Delete Student Modal -->
  <div class="modal fade" id="delete-student-modal" tabindex="-1" role="dialog" aria-labelledby="delete-student-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="delete-student-modal-label">Delete Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this student?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-student">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Delete Student Modal -->
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
  integrity="sha384-RE5U6+5U6JIPw8xrEymZquKj7V+FNfpluU7VWRW6zD+1yjQxta+wM3nqJ+58oHcZ"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3gOtu7H5GNaH5N7XwwjZXo7u8W9brUbRM73X+9O5KiXbLgiWNE"
  crossorigin="anonymous"></script>
   <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
